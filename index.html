<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <form action="#">
            <h2>Inicio de sesion</h2>
            <div class="input field">
                <input type="text" placeholder="Ingresa tu Email" required autocomplete="off">
            </div>
            <div class="input field">
                <input type="password" placeholder="Ingresa tu clave" required>
            </div>
            <div class="forget">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    <p>Recordar contraseña</p>
                </label>
                <a href="contraseña.html">Olvido su contraseña?</a>
            </div>
            <button type="submit">Iniciar sesion</button>
            <div class="register">
                <p> No tengo una cuenta? <a href="registrarse.html">Registrarme</a></p>
            </div>
        </form>
    </div>

</body>

</html>
